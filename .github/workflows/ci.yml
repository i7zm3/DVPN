name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Compile
        run: python -m compileall app scripts
      - name: Unit Tests
        run: python -m unittest discover -s tests -v
      - name: Shell Syntax
        run: |
          bash -n one-click.sh one-click-prod.sh
          bash -n scripts/*.sh
